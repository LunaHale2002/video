<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="video-player">
      <video class="video" controls>
        <source src="https://res.cloudinary.com/ifeomaimoh/video/upload/v1650567487/speech_ofvfzq.mp4" type="video/webm"/>
      </video>
    </div>
      <div class="controls">
        <div class="progress">
          <div class="progress_filled"></div>
        </div>
        <button class="button_controls toggleButton" title="Toggle Play">â–º</button>
        <input type="range" name="volume" class="controls_slider" min="0" max="1" step="0.05" value="1">
        <input type="range" name="playbackRate" class="controls_slider" min="0" max="1" step="0.05" value="1">
      </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
